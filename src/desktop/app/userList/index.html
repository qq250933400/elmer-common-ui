<div class="DesktopSettingConfig">
    <h5 class="desktopSettingTitle"><eui-icon type="{{props.data.icon}}"/><span>{{props.data.title}}</span></h5>
    <div>
        <eui-tab
            et:onChange="handleOnTabChange"
            et:onBeforeChange="handleOnTabBeforeChange"
            currentIndex="{{state.tabIndex}}"
            timestamp="{{state.timestamp}}"
            id="{{tabId}}"
        >
            <eui-tab-item title="管理员信息" >
                <eui-office-data-view defineIndex="{{1}}" time="{{state.listTime}}" height="100%;" pager="{{state.pager}}" data="{{state.data}}" columns="{{this.columns}}"/>
            </eui-tab-item>
            <eui-tab-item title="分组权限{{state.choseUserName}}" >
                <eui-office-data-view height="100%;" attach="{{true}}" id="{{groupTablId}}" pager="{{state.gpager}}" data="{{state.groupData}}" columns="{{this.groupColumns}}"/>
            </eui-tab-item>
        </eui-tab>
    </div>
</div>
