<div class="eui-book">
    <div class="eui-book-head">
        <h5>myTitle</h5>
    </div>
    <div class="eui-book-bottom">
        <div class="eui-book-index">
            <div class="eui-book-index-search">
                <div>
                    <input type="text" placeholder="请输入搜索关键词" />
                    <eui-icon type="fa-search" />
                </div>
            </div>
            <div class="eui-book-index-list">
                <eui-tree-view data="{{state.menuData}}"></eui-tree-view>
            </div>
        </div>
        <div class="eui-book-content">
            <div class="eui-boot-content-header">
                <eui-icon type="fa-th-list" />
                <h5>序言</h5>
                <eui-icon type="fa-commenting" />
            </div>
            <div class="eui-boot-content-web">
                <iframe src="http://www.baidu.com"></iframe>
            </div>
        </div>
    </div>
</div>
