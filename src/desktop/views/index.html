<eui-redux-provider reducers="{{reduxConfig}}">

        <div class="eui-desktop-background">
            <canvas id="{{cavId}}" style="width:100%;height:100%;display:block;"></canvas>
        </div>
        <div class="eui-desktop-layout">
            <eui-desktop-win10 autoRunAppList="{{props.autoRunAppList}}"/>
        </div>
    </div>
</eui-redux-provider>
