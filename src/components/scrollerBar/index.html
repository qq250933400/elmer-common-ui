<div class="eui-scrollbar {{state.type}}">
    <div>
        <div class="eui-scrollbar-decrease fa"></div>
        <div class="eui-scrollbar-thumb" id="{{state.thumbTrackId}}">
            <div id="{{state.thumbId}}" et:touchstart="handleOnThumbPress" et:mousedown="handleOnThumbPress"></div>
        </div>
        <div class="eui-scrollbar-increase fa"></div>
    </div>
</div>
