<ul data-width="{{width}}" style="width:{{fixedWidth}};">
    <li em:for="let itemData in this.data" data-width="{{width}}">
        <eui-tree-view-item
            et:onUpdateChildren="handleOnUpdateChildren"
            index="{{itemData.key}}"
            valueKey="{{props.valueKey}}"
            et:onExpandClick="props.onExpandClick"
            selectedData="{{selectedData}}"
            width="{{width}}"
            level="{{level}}"
            theme="{{spaceTheme}}"
            et:dblClick="treeViewItemDblClick"
            et:click="props.treeViewItemClick"
            em:data="itemData"
        />
    </li>
</ul>
