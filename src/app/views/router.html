<eui-redux-provider em:reducers="this.reducers">
    <eui-router hashRouter="{{true}}" >
        <eui-route path="/index" component="eui-index"/>
        <eui-route path="/admin" component="eui-admin" />
        <eui-route path="/desktop" component="eui-desktop" />
        <eui-route path="/login" component="eui-desktop-login" />
        <eui-route path="/" component="eui-index"/>
    </eui-router>
</eui-redux-provider>
